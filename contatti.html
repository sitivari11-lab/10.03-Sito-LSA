<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LSA - Contatti</title>
  <style>
    /* RESET & BASE */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background-color: #e6e4e1;
      font-family: Arial, sans-serif;
      color: #222;
    }

    /* CONTENITORE PRINCIPALE */
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* HEADER FISSO */
    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 99%;
      background: #e6e4e1;
      z-index: 1000;
    }

    .header-inner {
      max-width: 90vw;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
    }

    .logo {
      max-height: 65px;
    }

    .menu-icon {
      max-height: 18px;
      cursor: pointer;
    }

    /* CONTENT WRAPPER */
    .content-wrapper {
      position: absolute;
      top: 51%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      max-width: 1400px;
      display: flex;
      gap: 60px;
      align-items: center;
    }

    /* MAPPA */
    .map-block {
      flex-shrink: 0;
      width: 65%;
      max-width: 900px;
      height: 550px;
      overflow: hidden;
    }

    .map-block img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* TESTO CONTATTI */
    .text-block {
      flex: 1;
      color: #000;
    }

    .text-block p {
      font-size: 1rem;
      line-height: 1.8;
      margin-bottom: 0.3rem;
    }

    .text-block a {
      color: #000;
      text-decoration: underline;
      transition: opacity 0.3s ease;
    }

    .text-block a:hover {
      opacity: 0.6;
    }

    .text-block br {
      display: block;
      content: "";
      margin: 0.8rem 0;
    }

    .metro-icon {
      width: 40px;
      height: 25px;
      vertical-align: middle;
      margin-right: 8px;
    }

    /* OVERLAY MENU */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(230, 228, 225, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .overlay.hidden {
      display: none;
    }

    .overlay-content {
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: center;
      font-size: 2rem;
    }

    .overlay-content a {
      text-decoration: none;
      color: #4a5b6b;
      font-weight: 520;
    }

    .close-btn {
      margin-top: 30px;
      background: none;
      color: #4a5b6b;
      border: 1px solid #4a5b6b;
      padding: 8px 16px;
      cursor: pointer;
    }

    /* RESPONSIVE */
    @media (max-width: 1024px) {
      .content-wrapper {
        gap: 40px;
      }

      .map-block {
        height: 400px;
      }

      .text-block p {
        font-size: 0.95rem;
      }

      .metro-icon {
        width: 35px;
        height: 22px;
      }
    }

    @media (max-width: 768px) {
      .content-wrapper {
        flex-direction: column;
        gap: 30px;
        top: 52%;
        width: 85vw;
      }

      .map-block {
        width: 100%;
        max-width: 500px;
        height: 300px;
      }

      .text-block {
        width: 100%;
        text-align: center;
      }

      .text-block p {
        font-size: 0.9rem;
        line-height: 1.6;
      }

      .overlay-content {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .content-wrapper {
        width: 90vw;
        gap: 20px;
      }

      .map-block {
        height: 250px;
      }

      .text-block p {
        font-size: 0.85rem;
      }

      .metro-icon {
        width: 30px;
        height: 20px;
      }

      .header-inner {
        padding: 15px 0;
      }

      .logo {
        max-height: 55px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- HEADER FISSO -->
    <header class="site-header">
      <div class="header-inner">
        <a href="index.html">
          <img src="images/logo-lsa-B.png" alt="LSA Logo" class="logo">
        </a>
        <img src="images/menu-contatti.png" alt="Apri menu" class="menu-icon">
      </div>
    </header>

    <!-- CONTENUTO CENTRATO -->
    <div class="content-wrapper">
      <div class="map-block">
        <img src="images/map.webp" alt="Mappa Milano">
      </div>

      <div class="text-block">
        <p>T. 02 2906 21 16</p>
        <p>e-mail: info@stradassociati.it</p>
        <br>
        <p>Luca Strada Associati</p>
        <p>
          <a href="https://maps.app.goo.gl/4tEEQfYZhDKULgAy9" target="_blank" rel="noopener noreferrer">
            via delle Ore 4 - 20122, Milano
          </a>
        </p>
        <p>
          <img src="images/m1-icon.png" alt="M1" class="metro-icon">
          <img src="images/m3-icon.png" alt="M3" class="metro-icon">
          Duomo
        </p>
      </div>
    </div>
  </div>

  <!-- OVERLAY MENU -->
  <div id="menu-overlay" class="overlay hidden">
    <div class="overlay-content">
      <a href="progetti.html">progetti</a>
      <a href="about.html">about us</a>
      <a href="contatti.html">contatti</a>
      <button class="close-btn">chiudi</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuIcon = document.querySelector('.menu-icon');
      const menuOverlay = document.getElementById('menu-overlay');
      const closeBtn = document.querySelector('.close-btn');

      menuIcon.addEventListener('click', () => {
        menuOverlay.classList.remove('hidden');
      });

      const closeMenu = () => {
        menuOverlay.classList.add('hidden');
      };

      closeBtn.addEventListener('click', closeMenu);

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && !menuOverlay.classList.contains('hidden')) {
          e.preventDefault();
          closeMenu();
        }
      });

      menuOverlay.addEventListener('click', (e) => {
        if (e.target === e.currentTarget) {
          closeMenu();
        }
      });
    });
  </script>
</body>
</html>
